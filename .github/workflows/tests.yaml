name: Automated Tests

on: pull_request

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository para baixar o código do projeto
        uses: actions/checkout@v4

      - name: ⚙ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install Dependencies com CI (Clean Install), instala exatamente o package-lock.json
        run: npm ci

      - name: 🧪 Run Tests
        run: npm test
